# mfx-migrator CI
# The Lifted Initiative
version: 2.1

GO_VERSION: &go_version '1.23.10'
GORELEASER_VERSION: &goreleaser_version 'v1.26.2'
GO_MOD_CACHE_KEY: &go_mod_cache_key 'go-mod-2'

orbs:
  go: circleci/go@1.11.0
  codecov: codecov/codecov@4.1.0

jobs:
  build:
    machine:
      image: ubuntu-2204:current
    resource_class: large
    steps:
      - checkout
      - go/install:
          version: *go_version
      - go/load-cache:
            key: *go_mod_cache_key
      - go/mod-download
      - go/save-cache:
            key: *go_mod_cache_key
      - run:
          name: Pull manifest-ledger Docker image
          command: docker pull ghcr.io/manifest-network/manifest-ledger:1.0.8
      - run:
          name: Install manifestd from manifest-ledger Docker image
          command: |
            id=$(docker create ghcr.io/manifest-network/manifest-ledger:1.0.8)
            docker cp $id:/usr/bin/manifestd /tmp/manifestd
            sudo mv /tmp/manifestd /usr/local/bin/
            docker rm -v $id
      - run: make test
      - run: make coverage
      - codecov/upload:
          file: coverage-filtered.out
      - go/install-goreleaser:
          version: *goreleaser_version
      - run: goreleaser release --snapshot --clean
      - run:
          name: move artifacts
          command: |
            mkdir -p /tmp/artifacts
            mv dist/mfx-migrator_*.tar.gz dist/mfx-migrator_*.txt /tmp/artifacts
      - store_artifacts:
          path: /tmp/artifacts
  security:
    executor:
      name: go/default
      tag: *go_version
    steps:
      - checkout
      - run: make vet
      - run: make govulncheck
  release:
    executor:
      name: go/default
      tag: *go_version
    resource_class: xlarge
    steps:
      - checkout
      - go/install-goreleaser:
          version: *goreleaser_version
      # Something is wrong with the go/goreleaser orb, so we have to do this manually
      - run:
          name: Releasing to GitHub
          command: |
            goreleaser check
            goreleaser release

workflows:
  main:
    jobs:
      - build
      - security
  release:
    jobs:
      - release:
          context:
            - GITHUB_CREDS
          filters:
            branches:
              ignore: /.*/
            tags:
              only:
                - /^v?\d(\.\d){2}$/ # e.g. major, minor, patch (0.1.1)
                - /^v?\d(\.\d){2}(-[\w-]+(\.[\w-]+)?)$/ # prereleases (0.1.1-alpha.8)
